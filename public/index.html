<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Card-digital</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            class="image-user"
            src="https://avatars.githubusercontent.com/u/57264174?v=4"
            alt="Foto Pessoal"
          />
        </div>
        <h1 id="userName">Fabiano Souza</h1>
        <a
          id="userLink"
          href="https://github.com/fabianocsouza"
          target="_blank"
        >
          <img src="./images/github.svg" alt="github" title="Github" />
          <span id="userLogin">Fabianocsouza</span>
        </a>
        <p id="userBio">
          An instructor foused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank">
              <img
                src="./images/YouTube.svg"
                alt="ícone YouTube"
                title="Youtube"
              />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/fabianoc.souzaa/"
              target="_blank"
            >
              <img
                src="./images/Instagram.svg"
                alt="ícone Instagram"
                title="Instagram"
              />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/fabianocardozosouza"
              target="_blank"
            >
              <img
                src="./images/Facebook.svg"
                alt=" ícone Facebook"
                title="Facebook"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="#" target="_blank">
              <img
                src="./images/Twitter.svg"
                alt="ícone Twitter"
                title="Twitter"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="../src/index.js"></script>
  </body>
</html>
